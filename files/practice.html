<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color: blue;
        }
    </style>
</head>
<body style="background-color: gray">

<form>
<h2>Please select your favorite food:</h2>
    <input type="checkbox" name="food" value="beef">Beef
    <input type="checkbox" name="food" value="burger">Burger
    <input type="checkbox" name="food" value="salad">Salad
    <br>
    <hr>
    <input type="radio" name="food" value="pide">Pide
    <input type="radio" name="food" value="kebab">Kebab
    <input type="radio" name="food" value="pilav">Pilav

    <hr>
    <h2>Let us know how you want your food</h2>
    <textarea name="comment" cols="30" rows="5" placeholder="Comment Here"></textarea>

    <hr>
    <h2>Select your sauce</h2>
    <select name="sauces">
        <option value="" disabled selected>Sauces</option>
        <option value="hot">Hot</option>
        <option value="mild">Mild</option>
        <option value="pepper">Pepper</option>
    </select>

    <hr>
    <h2>Create an account with us in 3 easy step!</h2>
    <p class="class1">Creating an account allows you to track your order</p>
    <hr>
    <p style="background-color: #ffffff">Username:
    <input type="text" name="username">
    </p>
    <p>Email:
    <input type="text" name="email">
    </p>
    <p style="background-color: #ffffff">Password:
        <input type="password" name="password">
    </p>
<br>
    <p>Pick a date:
        <input type="date">
    </p>
    <input type="datetime-local">
    <p>Please upload a file
    <input type="file">
    </p>
    <hr>
    <input type="submit" value="Sign Up" style="background-color: darkslateblue" onclick="alert('Thank you for Signing Up!')">


</form>

</body>
</html>
